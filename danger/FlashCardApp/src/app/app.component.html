<div class="flash" [ngClass]="{'correctBackground' : showCorrect}">
	<div id="game">
		<h1>{{category}}</h1>
		<p>{{currentQuestion}}<span *ngIf="isPreviousWrongQuestion === true">*</span></p>
		<div>
			<span></span>
			<span></span>
		</div>
		<span><span>Answer: </span> <span id="blankString">{{blankString}} ({{answerToCurrentQuestion.length}} characters)</span></span>
		<form #userAnswer = "ngForm" (ngSubmit) = "onClickSubmit()" [(ngModel)]="guess" name="guess" ngDefaultControl>
			<span id="answerAndSubmit">
				<input type="text" name="text" autocomplete="off" ngModel/>
				<input type="submit" id="submit" value="Submit"/>
			</span>
		</form>
		<span></span>
		<span id="buttonSection">
			<button (click)="showAnswer = !showAnswer">Show answer</button>
			<button (click)="userAnswer.setValue({'guess':'', 'text':''})">Clear</button>
			<span id="grade">
				<span>{{numberRight}}/{{numberGuesses}}</span>
				<span>{{letterGrade()}}</span>
			</span>
		</span>
		
		<div id="wrongAnswerExplainer" *ngIf="isPreviousWrongQuestion">*You are being shown this question because you made a mistake on it previously</div>
		<div *ngIf="showAnswer">{{answerToCurrentQuestion}}</div>
    </div>
</div>
